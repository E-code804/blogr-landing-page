<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogr</title>

  <!-- Use the latest Tailwind CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header flex flex-col space-y-32">
    <div class="flex items-center justify-between">
      <img src="./images/logo.svg" alt="Blogr">

      <nav class="navbar" id="navbar">
        <div class="flex items-center">
          <ul
            class="flex flex-col space-x-0 space-y-5 ml-0 items-center lg:flex-row lg:ml-10 lg:space-x-5 lg:space-y-0">
            <li class="nav-links">
              <a href="#" class="flex font-bold items-center space-x-2">
                <span class="text-black lg:text-white">Product</span>
                <img class="icon-arrow" src="./images/icon-arrow-light.svg" alt="icon arrow" />
              </a>

              <div class="menu">
                <a href="#">Overview</a>
                <a href="#">Pricing</a>
                <a href="#">Marketplace</a>
                <a href="#">Features</a>
                <a href="#">Integrations</a>
              </div>
            </li>

            <li class="nav-links">
              <a href="#" class="flex font-bold items-center space-x-2">
                <span class="text-black lg:text-white">Company</span>
                <img class="icon-arrow" src="./images/icon-arrow-light.svg" alt="icon arrow" />
              </a>

              <div class="menu">
                <a href="#">About</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Careers</a>
              </div>
            </li>

            <li class="nav-links">
              <a href="#" class="flex font-bold items-center space-x-2">
                <span class="text-black lg:text-white">Contact</span>
                <img class="icon-arrow" src="./images/icon-arrow-light.svg" alt="icon arrow" />
              </a>

              <div class="menu">
                <a href="#">Contact</a>
                <a href="#">Newsletter</a>
                <a href="#">LinkedIn</a>
              </div>
            </li>
          </ul>
        </div>

        <div class="custom-hr"></div>

        <div class="flex flex-col space-x-0 space-y-5 lg:flex-row lg:space-x-8 lg:space-y-0">
          <button class="text-black lg:text-white font-bold">Login</button>
          <button class="btn-signup">
            <p>Sign Up</p>
          </button>
        </div>
      </nav>

      <img src="./images/icon-hamburger.svg" alt="hamburger menu" class="cursor-pointer lg:hidden" id="hamburger">
    </div>

    <section class="header-hero flex flex-col items-center text-center space-y-10">
      <h1 class="text-5xl text-white lg:text-7xl">A modern publising platform</h1>

      <p class="text-white">Grow your audience and build your online brand</p>

      <div class="flex space-x-0 lg:space-x-3">
        <button class="btn">Start for Free</button>
        <button class="btn-norm">Learn More</button>
      </div>
    </section>
  </header>

  <script src="index.js"></script>
</body>

</html>
